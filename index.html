<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS - Denticon Genrator</title>
</head>
<body>

    <div id="app">
        <h3>Vue JS Denticon Genrator</h3>

        <div>
            Input:
            <input v-on:input="onChangeInput" />
        </div>

        <div>
            Output: 
            <div v-html="denticon" ></div>
        </div>

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/jdenticon@3.1.0/dist/jdenticon.min.js"
            integrity="sha384-VngWWnG9GS4jDgsGEUNaoRQtfBGiIKZTiXwm9KpgAeaRn6Y/1tAFiyXqSzqC8Ga/"
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./main.js"></script>
</body>
</html>
